<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #hudCanvas { z-index: 10; } /* Da HUD bude iznad WebGL-a */
        #menuContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 20;
        }
        #menuContainer h2 {
            margin-bottom: 20px;
        }
        #menuContainer button {
            display: block;
            width: 250px; /* Malo šire dugme */
            margin: 10px auto;
            padding: 12px; /* Veći padding */
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Veći font */
            transition: background 0.3s ease; /* Gladak prelaz */
        }
        #menuContainer button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <canvas id="hudCanvas"></canvas>

    <div id="menuContainer">
        <h2 id="menuTitle">Choose Game Mode:</h2>
        <button id="classicModeBtn">Classic Mode</button>
        <button id="freeModeBtn">Free Mode</button>

        <button id="singlePlayerBtn" style="display: none;">Single Player (vs AI)</button>
        <button id="twoPlayerBtn" style="display: none;">Two Players</button>

        <button id="noobDifficultyBtn" style="display: none;">Noob</button>
        <button id="normalDifficultyBtn" style="display: none;">Normal</button>
        <button id="fastDifficultyBtn" style="display: none;">Fast</button>
        <button id="hardDifficultyBtn" style="display: none;">Hard</button>

        <button id="score10Btn" style="display: none;">Score to 10</button>
        <button id="score20Btn" style="display: none;">Score to 20</button>
        <button id="score30Btn" style="display: none;">Score to 30</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
